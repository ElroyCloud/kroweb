<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스튜디오 K</title>
    <style>

        #logo-l1.splash-hide {
            opacity: 1;
            stroke-dashoffset: 0;
            animation: logo-dash-hide-l .5s cubic-bezier(.8, 0, 1, .2) forwards;
        }

        #logo-l2.splash-hide {
            opacity: 1;
            stroke-dashoffset: 0;
            animation: logo-dash-hide-snf .5s cubic-bezier(.75, .06, .7, .17) forwards;
            animation-delay: .2s;
        }

        #logo-l3.splash-hide {
            opacity: 1;
            stroke-dashoffset: 0;
            animation: logo-dash-hide-sf .2s linear forwards;
            animation-delay: .68s;
        }

        #logo-l4.splash-hide {
            opacity: 1;
            stroke-dashoffset: 0;
            animation: logo-dash-hide-snf .5s cubic-bezier(.75, .06, .7, .17) forwards;
            animation-delay: .4s;
        }

        #logo-l5.splash-hide {
            opacity: 1;
            stroke-dashoffset: 0;
            animation: logo-dash-hide-sf .2s linear forwards;
            animation-delay: .88s;
        }

        @keyframes logo-dash-hide-l {
            0% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            98% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: -515;
            }
        }

        @keyframes logo-dash-hide-snf {
            0% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            98% {
                opacity: 1;
            }
            100% {
                stroke-dashoffset: -164;
                opacity: 0;
            }
        }

        @keyframes logo-dash-hide-sf {
            0% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            98% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                stroke-dashoffset: -188;
            }
        }


        .circle {
            stroke-dasharray: 180;
            stroke-dashoffset: 0;
            opacity: 0;
            transform-origin: center;
            animation: loader-turn .8s infinite linear .8s, loader-fade .8s forwards linear .8s;
        }

        @keyframes loader-turn {
            0% {
                -webkit-animation-timing-function: linear;
                stroke-dashoffset: 180;
                transform: rotate(-80deg);
            }

            25% {
                -webkit-animation-timing-function: cubic-bezier(.2, 0, 1, .8);
                stroke-dashoffset: 180;
                transform: rotate(-40deg);
            }

            45% {
                -webkit-animation-timing-function: linear;
                stroke-dashoffset: 100;
                transform: rotate(0deg);
            }

            55% {
                -webkit-animation-timing-function: linear;
                stroke-dashoffset: 100;
                transform: rotate(40deg);
            }

            75% {
                -webkit-animation-timing-function: cubic-bezier(0, .2, .8, 1);
                stroke-dashoffset: 180;
                transform: rotate(240deg);
            }

            100% {
                -webkit-animation-timing-function: linear;
                stroke-dashoffset: 180;
                transform: rotate(280deg);
            }
        }

        #preloader {
            position: fixed;
            left: 0;
            height: 0;
            transform: translate(calc(50vw - 50%), calc(50vh - 50%));
            padding-left: 20px;
            animation: loader-color 2.4s infinite;
            animation-timing-function: linear;
        }

        #preloader-cont.hide {
            animation: loader-fade-out .5s forwards;
        }


        @keyframes loader-color {
            0% {
                stroke: #3366FF;
            }
            24% {
                stroke: #3366FF;
            }
            30% {
                stroke: #595959;
            }
            57% {
                stroke: #595959;
            }
            63% {
                stroke: #C7D5ED;
            }
            91% {
                stroke: #C7D5ED;
            }
            97% {
                stroke: #3366FF;
            }
            100% {
                stroke: #3366FF;
            }
        }


        @keyframes loader-fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes loader-fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<svg height="535" id="splashSvg" overflow="hidden" viewBox="0 0 597 535" width="597">
    <defs>
        <clipPath id="clip0">
            <rect height="535" width="597" x="343" y="97"/>
        </clipPath>
        <linearGradient gradientUnits="userSpaceOnUse" id="stroke1" spreadMethod="reflect" x1="343" x2="938.918"
                        y1="360"
                        y2="360">
            <stop offset="0" stop-color="#595959"/>
            <stop offset="0.125" stop-color="#575757"/>
            <stop offset="0.25" stop-color="#525252"/>
            <stop offset="0.375" stop-color="#4A4A4A"/>
            <stop offset="0.5" stop-color="#404040"/>
            <stop offset="0.625" stop-color="#343434"/>
            <stop offset="0.75" stop-color="#252525"/>
            <stop offset="0.875" stop-color="#131313"/>
            <stop offset="1"/>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="stroke2" spreadMethod="reflect" x1="534.735" x2="621.851"
                        y1="83.7173" y2="328.39">
            <stop offset="0" stop-color="#C7D5ED"/>
            <stop offset="0.68" stop-color="#3366FF"/>
            <stop offset="1" stop-color="#3366FF"/>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="stroke3" spreadMethod="reflect" x1="-29.993" x2="158.381"
                        y1="-48.3969" y2="176.098">
            <stop offset="0" stop-color="#3366FF"/>
            <stop offset="0.32" stop-color="#3366FF"/>
            <stop offset="0.69" stop-color="#003399"/>
            <stop offset="1" stop-color="#003399"/>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="stroke4" spreadMethod="reflect" x1="746.602" x2="659.486"
                        y1="645.019" y2="400.346">
            <stop offset="0" stop-color="#C7D5ED"/>
            <stop offset="0.72" stop-color="#3366FF"/>
            <stop offset="1" stop-color="#3366FF"/>
        </linearGradient>
        <linearGradient gradientUnits="userSpaceOnUse" id="stroke5" spreadMethod="reflect" x1="-29.993" x2="158.381"
                        y1="-48.3969" y2="176.098">
            <stop offset="0" stop-color="#3366FF"/>
            <stop offset="0.32" stop-color="#3366FF"/>
            <stop offset="0.69" stop-color="#003399"/>
            <stop offset="1" stop-color="#003399"/>
        </linearGradient>
    </defs>
    <g clip-path="url(#clip0)" transform="translate(-343 -97)">
        <path d="M383 360 898.918 360" fill="none" id="logo-l1" stroke="url(#stroke1)"
              stroke-linecap="round" stroke-miterlimit="8" stroke-width="80"/>
        <path d="M521.439 146.453 635.148 265.655" fill="none" id="logo-l2" stroke="url(#stroke2)"
              stroke-linecap="round" stroke-miterlimit="8" stroke-width="80"/>
        <path d="M0 0 128.388 127.701" fill="none" id="logo-l3" stroke="url(#stroke3)" stroke-linecap="round"
              stroke-miterlimit="8" stroke-width="80" transform="matrix(1 0 0 -1 641 265.701)"/>
        <path d="M759.899 582.283 646.189 463.081" fill="none" id="logo-l4" stroke="url(#stroke4)"
              stroke-linecap="round" stroke-miterlimit="8" stroke-width="80"/>
        <path d="M0 0 128.388 127.701" fill="none" id="logo-l5" stroke="url(#stroke5)" stroke-linecap="round"
              stroke-miterlimit="8" stroke-width="80" transform="matrix(-1 -8.74228e-08 -8.74228e-08 1 640.388 463)"/>
    </g>
</svg>

<div id="preloader-cont">
    <div id="preloader">
        <svg class="spinner" height="65px" viewBox="0 0 66 66" width="65px" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle" cx="33" cy="33" fill="none" r="30" stroke-linecap="round" stroke-width="6"></circle>
        </svg>
    </div>
</div>

<script>
    setTimeout(() => {
        document.getElementById('logo-l1').classList.add('splash-hide');
        document.getElementById('logo-l2').classList.add('splash-hide');
        document.getElementById('logo-l3').classList.add('splash-hide');
        document.getElementById('logo-l4').classList.add('splash-hide');
        document.getElementById('logo-l5').classList.add('splash-hide');
        document.getElementById('preloader-cont').classList.add('hide');
    }, 5000);
</script>
</body>
</html>
